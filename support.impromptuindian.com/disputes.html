<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Disputes â€“ ImpromptuIndian Support</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="css/support-global.css" />
    <link rel="stylesheet" href="css/disputes.css" />
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
</head>

<body class="bg-gray-900 text-white">
    <div class="flex h-screen overflow-hidden">
        <div id="sidebar-container"></div>
        <script src="js/sidebar.js"></script>

        <main class="flex-1 overflow-y-auto p-8">
            <!-- Header -->
            <div class="dashboard-header mb-8">
                <div>
                    <h1 class="dashboard-title">Dispute Resolution Tools</h1>
                    <p class="dashboard-subtitle">Manage and resolve disputes between vendors, riders, and customers</p>
                </div>
                <button class="btn-refresh-modern" id="refreshBtn">
                    <i data-lucide="refresh-ccw" class="w-5 h-5"></i>
                    Refresh
                </button>
            </div>

            <!-- Dispute Stats -->
            <div class="stats-grid mb-8">
                <div class="stat-card stat-card-red" data-delay="0">
                    <div class="stat-icon">
                        <i data-lucide="alert-triangle" class="w-6 h-6 text-white"></i>
                    </div>
                    <div class="stat-content">
                        <p class="stat-label">Active Disputes</p>
                        <p class="stat-value" id="active-disputes">0</p>
                    </div>
                </div>

                <div class="stat-card stat-card-yellow" data-delay="100">
                    <div class="stat-icon">
                        <i data-lucide="clock" class="w-6 h-6 text-white"></i>
                    </div>
                    <div class="stat-content">
                        <p class="stat-label">Pending Review</p>
                        <p class="stat-value" id="pending-review">0</p>
                    </div>
                </div>

                <div class="stat-card stat-card-green" data-delay="200">
                    <div class="stat-icon">
                        <i data-lucide="check-circle" class="w-6 h-6 text-white"></i>
                    </div>
                    <div class="stat-content">
                        <p class="stat-label">Resolved</p>
                        <p class="stat-value" id="resolved-disputes">0</p>
                    </div>
                </div>
            </div>

            <!-- Disputes Table -->
            <div class="table-container">
                <table class="w-full">
                    <thead>
                        <tr>
                            <th>Dispute ID</th>
                            <th>Type</th>
                            <th>Parties Involved</th>
                            <th>Order ID</th>
                            <th>Status</th>
                            <th>Created</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="disputes-table-body">
                        <tr>
                            <td colspan="7" class="text-center py-8 text-gray-400">Loading disputes...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- Dispute Actions Modal -->
    <div id="disputeModal" class="modal hidden">
        <div class="modal-overlay" onclick="closeDisputeModal()"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modal-title">Dispute Actions</h3>
                <button class="modal-close" onclick="closeDisputeModal()">
                    <i data-lucide="x" class="w-5 h-5"></i>
                </button>
            </div>
            <div class="modal-body" id="modal-body">
                <!-- Modal content will be injected here -->
            </div>
        </div>
    </div>

    <div id="toast" class="toast hidden">
        <i data-lucide="check-circle" class="w-5 h-5 text-green-500"></i>
        <span id="toast-msg">Action completed!</span>
    </div>

    <script src="js/disputes.js"></script>
</body>

</html>
