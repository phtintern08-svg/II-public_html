<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delivery Issues â€“ ImpromptuIndian Support</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="css/support-global.css" />
    <link rel="stylesheet" href="css/delivery-issues.css" />
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
</head>

<body class="bg-gray-900 text-white">
    <div class="flex h-screen overflow-hidden">
        <div id="sidebar-container"></div>
        <script src="js/sidebar.js"></script>

        <main class="flex-1 overflow-y-auto p-8">
            <!-- Header -->
            <div class="dashboard-header mb-8">
                <div>
                    <h1 class="dashboard-title">Delivery Issue Tools</h1>
                    <p class="dashboard-subtitle">Track riders, reschedule deliveries, and manage delivery disputes</p>
                </div>
                <button class="btn-refresh-modern" id="refreshBtn">
                    <i data-lucide="refresh-ccw" class="w-5 h-5"></i>
                    Refresh
                </button>
            </div>

            <!-- Delivery Stats -->
            <div class="stats-grid mb-8">
                <div class="stat-card stat-card-purple" data-delay="0">
                    <div class="stat-icon">
                        <i data-lucide="package" class="w-6 h-6 text-white"></i>
                    </div>
                    <div class="stat-content">
                        <p class="stat-label">Delivery Issues</p>
                        <p class="stat-value" id="delivery-issues-count">0</p>
                    </div>
                </div>

                <div class="stat-card stat-card-yellow" data-delay="100">
                    <div class="stat-icon">
                        <i data-lucide="map-pin" class="w-6 h-6 text-white"></i>
                    </div>
                    <div class="stat-content">
                        <p class="stat-label">Active Riders</p>
                        <p class="stat-value" id="active-riders">0</p>
                    </div>
                </div>

                <div class="stat-card stat-card-red" data-delay="200">
                    <div class="stat-icon">
                        <i data-lucide="alert-circle" class="w-6 h-6 text-white"></i>
                    </div>
                    <div class="stat-content">
                        <p class="stat-label">Lost/Damaged</p>
                        <p class="stat-value" id="lost-damaged">0</p>
                    </div>
                </div>
            </div>

            <!-- Delivery Issues Table -->
            <div class="table-container">
                <table class="w-full">
                    <thead>
                        <tr>
                            <th>Ticket ID</th>
                            <th>Order ID</th>
                            <th>Rider</th>
                            <th>Customer</th>
                            <th>Issue Type</th>
                            <th>Rider Location</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="delivery-issues-table-body">
                        <tr>
                            <td colspan="8" class="text-center py-8 text-gray-400">Loading delivery issues...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- Delivery Actions Modal -->
    <div id="deliveryModal" class="modal hidden">
        <div class="modal-overlay" onclick="closeDeliveryModal()"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="delivery-modal-title">Delivery Actions</h3>
                <button class="modal-close" onclick="closeDeliveryModal()">
                    <i data-lucide="x" class="w-5 h-5"></i>
                </button>
            </div>
            <div class="modal-body" id="delivery-modal-body">
                <!-- Delivery actions will be injected here -->
            </div>
        </div>
    </div>

    <div id="toast" class="toast hidden">
        <i data-lucide="check-circle" class="w-5 h-5 text-green-500"></i>
        <span id="toast-msg">Action completed!</span>
    </div>

    <script src="js/delivery-issues.js"></script>
</body>

</html>
