<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rider Requests â€“ ImpromptuIndian Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="css/admin-global.css" />
    <link rel="stylesheet" href="css/rider-requests.css" />
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
</head>

<body class="bg-gray-900 text-white">
    <div class="flex h-screen overflow-hidden">
        <div id="sidebar-container"></div>
        <script src="js/sidebar.js"></script>
        <main class="flex-1 overflow-y-auto p-4 pt-20 md:p-8 md:pt-8">
            <div class="reveal mb-8 flex flex-col md:flex-row items-start md:items-center justify-between gap-4">
                <div class="w-full md:w-auto">
                    <h1 class="text-2xl md:text-3xl font-bold mb-2 flex items-center gap-2 sm:gap-3">
                        <i data-lucide="bike" class="w-6 h-6 md:w-7 md:h-7 text-blue-400"></i>
                        Rider Requests
                    </h1>
                    <p class="text-gray-400 text-sm md:text-base">Review and verify new rider applications</p>
                </div>
                <div class="flex flex-col sm:flex-row gap-3 w-full md:w-auto">
                    <a href="riders.html"
                        class="flex items-center justify-center gap-2 px-4 py-2.5 bg-gray-800/50 text-gray-300 rounded-xl transition-all border border-white/10 hover:border-blue-500/50 hover:bg-gray-800 hover:text-white w-full md:w-auto">
                        <i data-lucide="arrow-left" class="w-4 h-4 text-blue-400"></i>
                        <span class="text-sm font-semibold tracking-wide uppercase">Back to Riders</span>
                    </a>
                    <button class="btn-refresh w-full md:w-auto" id="refreshBtn" onclick="refreshRiderRequests()">
                        <i data-lucide="refresh-ccw" class="w-4 h-4"></i>
                        <span>Sync Data</span>
                    </button>
                </div>
            </div>

            <!-- Summary Statistics Cards -->
            <div class="grid grid-cols-2 md:grid-cols-4 gap-3 md:gap-6 mb-6 md:mb-8 reveal" style="transition-delay: 100ms;">
                <div class="summary-card summary-card-warning">
                    <div class="summary-icon summary-icon-warning">
                        <i data-lucide="clock" class="w-5 h-5 md:w-6 md:h-6"></i>
                    </div>
                    <div class="summary-content">
                        <p class="summary-label">Pending</p>
                        <p class="summary-value" id="pending-requests-count">
                            <span class="summary-number">0</span>
                        </p>
                    </div>
                    <div class="summary-glow"></div>
                </div>
                <div class="summary-card summary-card-info">
                    <div class="summary-icon summary-icon-info">
                        <i data-lucide="eye" class="w-5 h-5 md:w-6 md:h-6"></i>
                    </div>
                    <div class="summary-content">
                        <p class="summary-label">Under Review</p>
                        <p class="summary-value" id="under-review-count">
                            <span class="summary-number">0</span>
                        </p>
                    </div>
                    <div class="summary-glow"></div>
                </div>
                <div class="summary-card summary-card-primary">
                    <div class="summary-icon summary-icon-primary">
                        <i data-lucide="users" class="w-5 h-5 md:w-6 md:h-6"></i>
                    </div>
                    <div class="summary-content">
                        <p class="summary-label">Total Requests</p>
                        <p class="summary-value" id="total-requests-count">
                            <span class="summary-number">0</span>
                        </p>
                    </div>
                    <div class="summary-glow"></div>
                </div>
                <div class="summary-card summary-card-success">
                    <div class="summary-icon summary-icon-success">
                        <i data-lucide="calendar" class="w-5 h-5 md:w-6 md:h-6"></i>
                    </div>
                    <div class="summary-content">
                        <p class="summary-label">This Month</p>
                        <p class="summary-value" id="monthly-requests-count">
                            <span class="summary-number">0</span>
                        </p>
                    </div>
                    <div class="summary-glow"></div>
                </div>
            </div>

            <!-- Filters -->
            <div class="reveal filters-bar mb-6" style="transition-delay: 200ms;">
                <div class="search-input-wrapper">
                    <i data-lucide="search" class="w-4 h-4 search-icon"></i>
                    <input type="text" id="search-rider" class="search-input" placeholder="Search by rider name or email... (Ctrl+K)"
                        oninput="filterRequests()" autocomplete="off" />
                    <button class="search-clear hidden" id="search-clear-btn" onclick="clearSearch()" title="Clear search">
                        <i data-lucide="x" class="w-4 h-4"></i>
                    </button>
                </div>
                <select id="status-filter" class="filter-select" onchange="filterRequests()">
                    <option value="pending" selected>Pending</option>
                    <option value="all">All</option>
                    <option value="under-review">Under Review</option>
                </select>
                <button class="filter-reset-btn" id="filter-reset-btn" onclick="resetFilters()" title="Reset filters">
                    <i data-lucide="rotate-ccw" class="w-4 h-4"></i>
                    <span class="hidden md:inline">Reset</span>
                </button>
            </div>

            <!-- Rider Requests Table -->
            <div class="reveal card" style="transition-delay: 300ms;">
                <div class="card-header">
                    <h3 class="card-title flex items-center gap-2">
                        <i data-lucide="table" class="w-5 h-5"></i>
                        Pending Applications
                    </h3>
                    <div class="flex items-center gap-2">
                        <span class="text-xs text-gray-400" id="requests-count-display">0 requests</span>
                        <div class="loading-spinner hidden" id="table-loading">
                            <i data-lucide="loader-2" class="w-4 h-4 animate-spin"></i>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>Rider Name</th>
                                    <th>Vehicle Type</th>
                                    <th>Submitted On</th>
                                    <th>Status</th>
                                    <th class="text-right">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="requests-table"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Rider Detail Modal -->
    <div id="rider-modal" class="modal hidden">
        <div class="modal-overlay" onclick="closeRiderModal()"></div>
        <div class="modal-content modal-large">
            <div class="modal-header flex items-center justify-between border-b border-gray-700 pb-4 mb-4">
                <h2 class="modal-title text-xl font-bold text-white flex items-center gap-2" id="modal-title">
                    <i data-lucide="file-text" class="w-6 h-6 text-blue-500"></i>
                    Rider Application
                </h2>
                <button
                    class="modal-close text-gray-400 hover:text-white transition-colors p-2 rounded-lg hover:bg-gray-800"
                    onclick="closeRiderModal()">
                    <i data-lucide="x" class="w-6 h-6"></i>
                </button>
            </div>
            <div class="modal-body" id="modal-body">
                <!-- Dynamic content will be injected -->
            </div>
            <div class="modal-footer">
                <button id="btn-reject-rider" class="btn-danger hidden" onclick="rejectRider()">
                    <i data-lucide="x" class="w-4 h-4"></i>Reject
                </button>
                <button id="btn-approve-rider" class="btn-primary" onclick="approveRider()">
                    <i data-lucide="check" class="w-4 h-4"></i>Approve
                </button>
            </div>
        </div>
    </div>

    <!-- ALERT MODAL -->
    <div id="customAlert"
        class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden z-50 px-4">
        <div class="bg-[#0f131a] border border-gray-800 rounded-xl p-6 shadow-2xl text-white max-w-sm w-full">
            <div class="flex flex-col items-center text-center">
                <div id="alertIcon" class="mb-4"></div>
                <h3 id="alertTitle" class="text-lg font-bold mb-2">Alert</h3>
                <p id="alertMessage" class="text-gray-400 text-sm mb-6">Message goes here</p>

                <div class="flex gap-3 w-full">
                    <button id="alertCancelBtn" onclick="closeAlert()"
                        class="hidden w-full bg-gray-600 hover:bg-gray-500 text-white py-2 rounded-md font-medium">Cancel</button>
                    <button id="alertOkBtn" onclick="closeAlert()"
                        class="w-full bg-[#3fa9ff] hover:bg-[#2d93e0] text-white py-2 rounded-md font-medium">Okay</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/custom-alert.js"></script>
    <script src="js/rider-requests.js?v=8"></script>
</body>

</html>
