<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>In Production â€“ ImpromptuIndian Admin</title>
    <meta name="description" content="Monitor vendor production progress and stages" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="css/admin-global.css" />
    <link rel="stylesheet" href="css/in-production.css" />
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
</head>

<body class="bg-gray-900 text-white">
    <div class="flex h-screen overflow-hidden">
        <div id="sidebar-container"></div>
        <script src="js/sidebar.js"></script>

        <main class="flex-1 overflow-y-auto p-8">
            <div class="reveal mb-8 flex items-start justify-between">
                <div>
                    <h1 class="text-3xl font-bold">In Production</h1>
                    <p class="text-gray-400 mt-1">Monitor vendor progress and intervene if needed</p>
                </div>
                <div class="flex gap-4">
                    <a href="orders.html" class="flex items-center gap-2">
                        <i data-lucide="arrow-left" class="w-4 h-4"></i>
                        <span class="text-sm font-semibold tracking-wide uppercase">Back to Orders</span>
                    </a>
                    <button class="btn-refresh" id="refreshBtn" onclick="refreshProduction()">
                        <i data-lucide="refresh-ccw" class="w-4 h-4"></i>
                        <span>Refresh</span>
                    </button>
                </div>
            </div>

            <div class="reveal filters-bar mb-6" style="transition-delay: 100ms;">
                <div class="filter-select-wrapper">
                    <i data-lucide="filter" class="filter-select-icon"></i>
                    <select id="stage-filter" class="filter-select" onchange="filterProduction()">
                        <option value="all">All Stages</option>
                        <option value="assigned">Assigned</option>
                        <option value="accepted">Accepted</option>
                        <option value="material">Material Prep</option>
                        <option value="print">Printing</option>
                        <option value="quality">Quality Check</option>
                        <option value="packed">Packed & Ready</option>
                    </select>
                </div>
                <div class="search-input-wrapper">
                    <i data-lucide="search" class="w-4 h-4"></i>
                    <input type="text" id="search-prod" class="search-input" placeholder="Search order ID..."
                        oninput="filterProduction()" autocomplete="off" />
                </div>
            </div>

            <div class="reveal card" style="transition-delay: 200ms;">
                <div class="card-header">
                    <h3 class="card-title">Production Orders</h3>
                </div>
                <div class="card-body">
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>Order ID</th>
                                    <th>Vendor</th>
                                    <th>Current Stage</th>
                                    <th>Deadline</th>
                                    <th>Progress</th>
                                    <th class="text-right">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="production-table"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Production Detail Modal -->
    <div id="prod-modal" class="modal hidden">
        <div class="modal-overlay" onclick="closeProdModal()"></div>
        <div class="modal-content modal-large">
            <div class="modal-header">
                <h2 class="modal-title" id="modal-title">Production Details</h2>
                <button class="modal-close" onclick="closeProdModal()"><i data-lucide="x" class="w-5 h-5"></i></button>
            </div>
            <div class="modal-body" id="modal-body"></div>
            <div class="modal-footer">
                <button class="btn-secondary" onclick="closeProdModal()">Close</button>
                <button class="btn-danger" onclick="reassignVendor()"><i data-lucide="shuffle"
                        class="w-4 h-4"></i>Reassign Vendor</button>
                <button class="btn-primary" onclick="sendReminder()"><i data-lucide="bell" class="w-4 h-4"></i>Send
                    Reminder</button>
            </div>
        </div>
    </div>

    <!-- Custom Alert Modal (Matching Login Page Style) -->
    <div id="customAlert" class="hidden">
        <div>
            <div class="flex flex-col items-center text-center">
                <div id="alertIcon" class="mb-4">
                    <!-- Icon injected via JS -->
                </div>
                <h3 id="alertTitle" class="text-lg font-bold mb-2">Alert</h3>
                <p id="alertMessage" class="text-gray-400 text-sm mb-6">Message goes here</p>
                <button onclick="closeAlert()"
                    class="w-full bg-[#3fa9ff] hover:bg-[#2d93e0] text-white py-2 rounded-md font-medium transition">
                    Okay
                </button>
            </div>
        </div>
    </div>

    <script src="js/custom-alert.js"></script>
    <script src="js/in-production.js"></script>
</body>

</html>
