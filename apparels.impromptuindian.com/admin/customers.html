<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Management â€“ ImpromptuIndian Admin</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/admin-global.css">
    <link rel="stylesheet" href="css/customers.css">
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
</head>

<body class="text-white">

    <div class="flex h-screen overflow-hidden">

        <!-- SIDEBAR CONTAINER -->
        <div id="sidebar-container"></div>

        <!-- Sidebar Script -->
        <script src="js/sidebar.js"></script>

        <!-- MAIN CONTENT -->
        <main class="flex-1 overflow-y-auto p-4 pt-20 md:p-8 md:pt-8">

            <!-- Page Header -->
            <div class="reveal mb-8 flex flex-col md:flex-row items-start md:items-center justify-between gap-4">
                <div class="w-full md:w-auto">
                    <h1 class="text-2xl md:text-3xl font-bold mb-2 flex items-center gap-2 sm:gap-3">
                        <i data-lucide="users" class="w-6 h-6 md:w-7 md:h-7 text-blue-400"></i>
                        Customer Management
                    </h1>
                    <p class="text-gray-400 text-sm md:text-base">View, manage, and monitor all customers</p>
                </div>
                <div class="flex flex-col sm:flex-row gap-3 w-full md:w-auto">
                    <button class="btn-primary w-full md:w-auto" onclick="openAddCustomerModal()">
                        <i data-lucide="plus-circle" class="w-4 h-4"></i>
                        <span>Add Customer</span>
                    </button>
                    <button class="btn-refresh w-full md:w-auto" id="refreshBtn" onclick="refreshCustomers()">
                        <i data-lucide="refresh-ccw" class="w-4 h-4"></i>
                        <span>Sync Data</span>
                    </button>
                </div>
            </div>

            <!-- Summary Statistics Cards -->
            <div class="grid grid-cols-2 md:grid-cols-4 gap-3 md:gap-6 mb-6 md:mb-8 reveal" style="transition-delay: 100ms;">
                <div class="summary-card summary-card-primary">
                    <div class="summary-icon summary-icon-primary">
                        <i data-lucide="users" class="w-5 h-5 md:w-6 md:h-6"></i>
                    </div>
                    <div class="summary-content">
                        <p class="summary-label">Total Customers</p>
                        <p class="summary-value" id="total-customers-count">
                            <span class="summary-number">0</span>
                        </p>
                    </div>
                    <div class="summary-glow"></div>
                </div>
                <div class="summary-card summary-card-success">
                    <div class="summary-icon summary-icon-success">
                        <i data-lucide="user-check" class="w-5 h-5 md:w-6 md:h-6"></i>
                    </div>
                    <div class="summary-content">
                        <p class="summary-label">Active</p>
                        <p class="summary-value" id="active-customers-count">
                            <span class="summary-number">0</span>
                        </p>
                    </div>
                    <div class="summary-glow"></div>
                </div>
                <div class="summary-card summary-card-danger">
                    <div class="summary-icon summary-icon-danger">
                        <i data-lucide="user-x" class="w-5 h-5 md:w-6 md:h-6"></i>
                    </div>
                    <div class="summary-content">
                        <p class="summary-label">Blocked</p>
                        <p class="summary-value" id="blocked-customers-count">
                            <span class="summary-number">0</span>
                        </p>
                    </div>
                    <div class="summary-glow"></div>
                </div>
                <div class="summary-card summary-card-info">
                    <div class="summary-icon summary-icon-info">
                        <i data-lucide="calendar" class="w-5 h-5 md:w-6 md:h-6"></i>
                    </div>
                    <div class="summary-content">
                        <p class="summary-label">This Month</p>
                        <p class="summary-value" id="monthly-customers-count">
                            <span class="summary-number">0</span>
                        </p>
                    </div>
                    <div class="summary-glow"></div>
                </div>
            </div>

            <!-- Filters -->
            <div class="reveal filters-bar mb-6" style="transition-delay: 200ms;">
                <div class="search-input-wrapper">
                    <i data-lucide="search" class="w-4 h-4 search-icon"></i>
                    <input type="text" id="search-input" class="search-input" placeholder="Search by name or email... (Ctrl+K)"
                        autocomplete="off" />
                    <button class="search-clear hidden" id="search-clear-btn" onclick="clearSearch()" title="Clear search">
                        <i data-lucide="x" class="w-4 h-4"></i>
                    </button>
                </div>
                <select id="status-filter" class="filter-select" onchange="filterCustomers()">
                    <option value="all">All Status</option>
                    <option value="Active">Active</option>
                    <option value="Blocked">Blocked</option>
                </select>
                <button class="filter-reset-btn" id="filter-reset-btn" onclick="resetFilters()" title="Reset filters">
                    <i data-lucide="rotate-ccw" class="w-4 h-4"></i>
                    <span class="hidden md:inline">Reset</span>
                </button>
            </div>

            <!-- Customers Table -->
            <div class="reveal card" style="transition-delay: 300ms;">
                <div class="card-header">
                    <h3 class="card-title flex items-center gap-2">
                        <i data-lucide="table" class="w-5 h-5"></i>
                        All Customers
                    </h3>
                    <div class="flex items-center gap-2">
                        <span class="text-xs text-gray-400" id="customers-count-display">0 customers</span>
                        <div class="loading-spinner hidden" id="table-loading">
                            <i data-lucide="loader-2" class="w-4 h-4 animate-spin"></i>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>Customer</th>
                                    <th>Role</th>
                                    <th>Status</th>
                                    <th>Email</th>
                                    <th class="text-right">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="customers-table-body">
                                <!-- Customer rows will be injected here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </main>

    </div>

    <!-- Customer Actions Dropdown -->
    <div id="customer-dropdown" class="dropdown-menu hidden">
        <div class="dropdown-label">Actions</div>
        <button class="dropdown-item" onclick="viewCustomerDetails()">
            View Details
        </button>
        <button class="dropdown-item" onclick="editCustomer()">
            Edit User
        </button>
        <div class="dropdown-separator"></div>
        <button class="dropdown-item dropdown-item-danger" id="toggle-customer-status-btn"
            onclick="toggleCustomerStatus()">
            Block Account
        </button>
    </div>

    <!-- Customers Script -->
    <script src="js/customers.js"></script>

</body>

</html>
