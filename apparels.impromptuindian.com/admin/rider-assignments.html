<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rider Assignments â€“ ImpromptuIndian Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="css/admin-global.css" />
    <link rel="stylesheet" href="css/rider-assignments.css" />
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
</head>

<body class="bg-gray-900 text-white">
    <div class="flex h-screen overflow-hidden">
        <div id="sidebar-container"></div>
        <script src="js/sidebar.js"></script>

        <main class="flex-1 overflow-y-auto p-4 pt-20 md:p-8 md:pt-8">
            <div class="reveal mb-8 flex flex-col md:flex-row items-start md:items-center justify-between gap-4">
                <div class="w-full md:w-auto">
                    <h1 class="text-2xl md:text-3xl font-bold mb-2 flex items-center gap-2 sm:gap-3">
                        <i data-lucide="package-check" class="w-6 h-6 md:w-7 md:h-7 text-green-400"></i>
                        Rider Assignments
                    </h1>
                    <p class="text-gray-400 text-sm md:text-base">Assign and track delivery pickups</p>
                </div>
                <div class="flex flex-col sm:flex-row gap-3 w-full md:w-auto">
                    <a href="delivery.html"
                        class="flex items-center justify-center gap-2 px-4 py-2.5 bg-gray-800/50 text-gray-300 rounded-xl transition-all border border-white/10 hover:border-blue-500/50 hover:bg-gray-800 hover:text-white w-full md:w-auto">
                        <i data-lucide="arrow-left" class="w-4 h-4 text-blue-400"></i>
                        <span class="text-sm font-semibold tracking-wide uppercase">Back to Delivery</span>
                    </a>
                    <button class="btn-refresh w-full md:w-auto" id="refreshBtn" onclick="refreshAssignments()">
                        <i data-lucide="refresh-ccw" class="w-4 h-4"></i>
                        <span>Sync Data</span>
                    </button>
                </div>
            </div>

            <!-- Summary Statistics Cards -->
            <div class="grid grid-cols-2 md:grid-cols-4 gap-3 md:gap-6 mb-6 md:mb-8 reveal" style="transition-delay: 100ms;">
                <div class="summary-card summary-card-primary">
                    <div class="summary-icon summary-icon-primary">
                        <i data-lucide="package" class="w-5 h-5 md:w-6 md:h-6"></i>
                    </div>
                    <div class="summary-content">
                        <p class="summary-label">Total Assignments</p>
                        <p class="summary-value" id="total-assignments-count">
                            <span class="summary-number">0</span>
                        </p>
                    </div>
                    <div class="summary-glow"></div>
                </div>
                <div class="summary-card summary-card-warning">
                    <div class="summary-icon summary-icon-warning">
                        <i data-lucide="clock" class="w-5 h-5 md:w-6 md:h-6"></i>
                    </div>
                    <div class="summary-content">
                        <p class="summary-label">Pending Pickup</p>
                        <p class="summary-value" id="pending-pickup-count">
                            <span class="summary-number">0</span>
                        </p>
                    </div>
                    <div class="summary-glow"></div>
                </div>
                <div class="summary-card summary-card-info">
                    <div class="summary-icon summary-icon-info">
                        <i data-lucide="truck" class="w-5 h-5 md:w-6 md:h-6"></i>
                    </div>
                    <div class="summary-content">
                        <p class="summary-label">Out for Delivery</p>
                        <p class="summary-value" id="out-for-delivery-count">
                            <span class="summary-number">0</span>
                        </p>
                    </div>
                    <div class="summary-glow"></div>
                </div>
                <div class="summary-card summary-card-success">
                    <div class="summary-icon summary-icon-success">
                        <i data-lucide="check-circle" class="w-5 h-5 md:w-6 md:h-6"></i>
                    </div>
                    <div class="summary-content">
                        <p class="summary-label">Delivered</p>
                        <p class="summary-value" id="delivered-count">
                            <span class="summary-number">0</span>
                        </p>
                    </div>
                    <div class="summary-glow"></div>
                </div>
            </div>

            <!-- Filters -->
            <div class="reveal filters-bar mb-6" style="transition-delay: 200ms;">
                <div class="search-input-wrapper">
                    <i data-lucide="search" class="w-4 h-4 search-icon"></i>
                    <input type="text" id="search-assignment" class="search-input" placeholder="Search by order ID, vendor, or rider... (Ctrl+K)"
                        oninput="filterAssignments()" autocomplete="off" />
                    <button class="search-clear hidden" id="search-clear-btn" onclick="clearSearch()" title="Clear search">
                        <i data-lucide="x" class="w-4 h-4"></i>
                    </button>
                </div>
                <select id="status-filter" class="filter-select" onchange="filterAssignments()">
                    <option value="all">All Status</option>
                    <option value="pending">Pickup Pending</option>
                    <option value="picked-up">Picked Up</option>
                    <option value="out-for-delivery">Out for Delivery</option>
                    <option value="delivered">Delivered</option>
                </select>
                <button class="filter-reset-btn" id="filter-reset-btn" onclick="resetFilters()" title="Reset filters">
                    <i data-lucide="rotate-ccw" class="w-4 h-4"></i>
                    <span class="hidden md:inline">Reset</span>
                </button>
            </div>

            <!-- Assignments Table -->
            <div class="reveal card" style="transition-delay: 300ms;">
                <div class="card-header">
                    <h3 class="card-title flex items-center gap-2">
                        <i data-lucide="table" class="w-5 h-5"></i>
                        Active Assignments
                    </h3>
                    <div class="flex items-center gap-2">
                        <span class="text-xs text-gray-400" id="assignments-count-display">0 assignments</span>
                        <div class="loading-spinner hidden" id="table-loading">
                            <i data-lucide="loader-2" class="w-4 h-4 animate-spin"></i>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>Order ID</th>
                                    <th>Vendor</th>
                                    <th>Rider</th>
                                    <th>Status</th>
                                    <th>Customer Address</th>
                                    <th class="text-right">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="assignments-table"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Assignment Modal -->
    <div id="assignment-modal" class="modal hidden">
        <div class="modal-overlay" onclick="closeAssignmentModal()"></div>
        <div class="modal-content modal-large">
            <div class="modal-header">
                <h2 class="modal-title" id="modal-title">Assignment Details</h2>
                <button class="modal-close" onclick="closeAssignmentModal()"><i data-lucide="x"
                        class="w-5 h-5"></i></button>
            </div>
            <div class="modal-body" id="modal-body"></div>
            <div class="modal-footer">
                <button class="btn-secondary" onclick="closeAssignmentModal()">Close</button>
                <button class="btn-danger" onclick="reassignRider()"><i data-lucide="shuffle"
                        class="w-4 h-4"></i>Reassign Rider</button>
                <button class="btn-primary" onclick="sendInstructions()"><i data-lucide="send" class="w-4 h-4"></i>Send
                    Instructions</button>
            </div>
        </div>
    </div>

    <div id="toast" class="toast hidden"><i data-lucide="check-circle" class="w-5 h-5 text-green-500"></i><span
            id="toast-msg">Action completed!</span></div>

    <script src="js/rider-assignments.js"></script>
</body>

</html>
