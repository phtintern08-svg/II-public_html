<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verified Vendors â€“ ImpromptuIndian Admin</title>
    <meta name="description" content="Manage active verified vendor accounts" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="css/admin-global.css" />
    <link rel="stylesheet" href="css/verified-vendors.css" />
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
</head>

<body class="bg-gray-900 text-white">
    <div class="flex h-screen overflow-hidden">
        <div id="sidebar-container"></div>
        <script src="js/sidebar.js"></script>

        <main class="flex-1 overflow-y-auto p-4 pt-20 md:p-8 md:pt-8">
            <div class="reveal mb-8 flex flex-col md:flex-row items-start md:items-center justify-between gap-4">
                <div class="w-full md:w-auto">
                    <h1 class="text-2xl md:text-3xl font-bold mb-2 flex items-center gap-2 sm:gap-3">
                        <i data-lucide="shield-check" class="w-6 h-6 md:w-7 md:h-7 text-green-400"></i>
                        Verified Vendors
                    </h1>
                    <p class="text-gray-400 text-sm md:text-base">Manage active vendor accounts</p>
                </div>
                <div class="flex flex-col sm:flex-row gap-3 w-full md:w-auto">
                    <a href="vendors.html"
                        class="flex items-center justify-center gap-2 px-4 py-2.5 bg-gray-800/50 text-gray-300 rounded-xl transition-all border border-white/10 hover:border-blue-500/50 hover:bg-gray-800 hover:text-white w-full md:w-auto">
                        <i data-lucide="arrow-left" class="w-4 h-4 text-blue-400"></i>
                        <span class="text-sm font-semibold tracking-wide uppercase">Back to Vendors</span>
                    </a>
                    <button class="btn-refresh w-full md:w-auto" id="refreshBtn" onclick="refreshVendors()">
                        <i data-lucide="refresh-ccw" class="w-4 h-4"></i>
                        <span>Sync Data</span>
                    </button>
                </div>
            </div>

            <!-- Summary Statistics Cards -->
            <div class="grid grid-cols-2 md:grid-cols-4 gap-3 md:gap-6 mb-6 md:mb-8 reveal" style="transition-delay: 100ms;">
                <div class="summary-card summary-card-success">
                    <div class="summary-icon summary-icon-success">
                        <i data-lucide="users" class="w-5 h-5 md:w-6 md:h-6"></i>
                    </div>
                    <div class="summary-content">
                        <p class="summary-label">Total Vendors</p>
                        <p class="summary-value" id="total-vendors-count">
                            <span class="summary-number">0</span>
                        </p>
                    </div>
                    <div class="summary-glow"></div>
                </div>
                <div class="summary-card summary-card-primary">
                    <div class="summary-icon summary-icon-primary">
                        <i data-lucide="briefcase" class="w-5 h-5 md:w-6 md:h-6"></i>
                    </div>
                    <div class="summary-content">
                        <p class="summary-label">Active</p>
                        <p class="summary-value" id="active-vendors-count">
                            <span class="summary-number">0</span>
                        </p>
                    </div>
                    <div class="summary-glow"></div>
                </div>
                <div class="summary-card summary-card-info">
                    <div class="summary-icon summary-icon-info">
                        <i data-lucide="percent" class="w-5 h-5 md:w-6 md:h-6"></i>
                    </div>
                    <div class="summary-content">
                        <p class="summary-label">Avg. Commission</p>
                        <p class="summary-value" id="avg-commission-rate">
                            <span class="summary-number">0</span><span class="text-lg">%</span>
                        </p>
                    </div>
                    <div class="summary-glow"></div>
                </div>
                <div class="summary-card summary-card-warning">
                    <div class="summary-icon summary-icon-warning">
                        <i data-lucide="calendar" class="w-5 h-5 md:w-6 md:h-6"></i>
                    </div>
                    <div class="summary-content">
                        <p class="summary-label">This Month</p>
                        <p class="summary-value" id="monthly-vendors-count">
                            <span class="summary-number">0</span>
                        </p>
                    </div>
                    <div class="summary-glow"></div>
                </div>
            </div>

            <!-- Filters -->
            <div class="reveal filters-bar mb-6" style="transition-delay: 200ms;">
                <div class="search-input-wrapper">
                    <i data-lucide="search" class="w-4 h-4 search-icon"></i>
                    <input type="text" id="search-vendor" class="search-input" placeholder="Search by vendor name, email, or business type... (Ctrl+K)"
                        oninput="filterVendors()" autocomplete="off" />
                    <button class="search-clear hidden" id="search-clear-btn" onclick="clearSearch()" title="Clear search">
                        <i data-lucide="x" class="w-4 h-4"></i>
                    </button>
                </div>
                <button class="filter-reset-btn" id="filter-reset-btn" onclick="resetFilters()" title="Reset filters">
                    <i data-lucide="rotate-ccw" class="w-4 h-4"></i>
                    <span class="hidden md:inline">Reset</span>
                </button>
            </div>

            <!-- Vendors Table -->
            <div class="reveal card" style="transition-delay: 300ms;">
                <div class="card-header">
                    <h3 class="card-title flex items-center gap-2">
                        <i data-lucide="table" class="w-5 h-5"></i>
                        Active Vendors
                    </h3>
                    <div class="flex items-center gap-2">
                        <span class="text-xs text-gray-400" id="vendors-count-display">0 vendors</span>
                        <div class="loading-spinner hidden" id="table-loading">
                            <i data-lucide="loader-2" class="w-4 h-4 animate-spin"></i>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>Vendor Name</th>
                                    <th>Business Type</th>
                                    <th>Email</th>
                                    <th>Phone</th>
                                    <th>Commission</th>
                                    <th>Status</th>
                                    <th class="text-right">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="vendors-table"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Vendor Detail Modal -->
    <div id="vendor-modal" class="modal hidden">
        <div class="modal-overlay" onclick="closeVendorModal()"></div>
        <div class="modal-content modal-large">
            <div class="modal-header">
                <h2 class="modal-title" id="modal-title">Vendor Details</h2>
                <button class="modal-close" onclick="closeVendorModal()"><i data-lucide="x"
                        class="w-5 h-5"></i></button>
            </div>
            <div class="modal-body" id="modal-body"></div>
            <div class="modal-footer">
                <button class="btn-secondary" onclick="closeVendorModal()">Close</button>
                <button class="btn-danger" onclick="suspendVendor()"><i data-lucide="pause-circle"
                        class="w-4 h-4"></i>Suspend</button>
                <button class="btn-primary" onclick="reactivateVendor()"><i data-lucide="play-circle"
                        class="w-4 h-4"></i>Reactivate</button>
            </div>
        </div>
    </div>

    <!-- ALERT MODAL -->
    <div id="customAlert"
        class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden z-50 px-4">
        <div class="bg-[#0f131a] border border-gray-800 rounded-xl p-6 shadow-2xl text-white max-w-sm w-full">
            <div class="flex flex-col items-center text-center">
                <div id="alertIcon" class="mb-4"></div>
                <h3 id="alertTitle" class="text-lg font-bold mb-2">Alert</h3>
                <p id="alertMessage" class="text-gray-400 text-sm mb-6">Message goes here</p>

                <div class="flex gap-3 w-full">
                    <button id="alertCancelBtn" onclick="closeAlert()"
                        class="hidden w-full bg-gray-600 hover:bg-gray-500 text-white py-2 rounded-md font-medium">Cancel</button>

                    <button id="alertOkBtn" onclick="closeAlert()"
                        class="w-full bg-[#3fa9ff] hover:bg-[#2d93e0] text-white py-2 rounded-md font-medium">Okay</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Custom Alert Script -->
    <script src="js/custom-alert.js"></script>

    <script>
        window.IMPROMPTU_INDIAN_API_BASE = window.location.hostname === 'localhost' ? 'http://localhost:5000' : 'https://apparels.impromptuindian.com';
    </script>
    <script src="js/verified-vendors.js"></script>
</body>

</html>
