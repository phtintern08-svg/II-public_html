<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delivery History â€“ ImpromptuIndian Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="css/admin-global.css" />
    <link rel="stylesheet" href="css/delivery-history.css" />
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
</head>

<body class="bg-gray-900 text-white">
    <div class="flex h-screen overflow-hidden">
        <div id="sidebar-container"></div>
        <script src="js/sidebar.js"></script>

        <main class="flex-1 overflow-y-auto p-4 pt-20 md:p-8 md:pt-8">
            <div class="reveal mb-8 flex flex-col md:flex-row items-start md:items-center justify-between gap-4">
                <div class="w-full md:w-auto">
                    <h1 class="text-2xl md:text-3xl font-bold mb-2 flex items-center gap-2 sm:gap-3">
                        <i data-lucide="history" class="w-6 h-6 md:w-7 md:h-7 text-blue-400"></i>
                        Delivery History
                    </h1>
                    <p class="text-gray-400 text-sm md:text-base">Track completed and failed deliveries</p>
                </div>
                <div class="flex flex-col sm:flex-row gap-3 w-full md:w-auto">
                    <a href="delivery.html"
                        class="flex items-center justify-center gap-2 px-4 py-2.5 bg-gray-800/50 text-gray-300 rounded-xl transition-all border border-white/10 hover:border-blue-500/50 hover:bg-gray-800 hover:text-white w-full md:w-auto">
                        <i data-lucide="arrow-left" class="w-4 h-4 text-blue-400"></i>
                        <span class="text-sm font-semibold tracking-wide uppercase">Back to Delivery</span>
                    </a>
                    <button class="btn-export w-full md:w-auto" onclick="exportHistory()">
                        <i data-lucide="download" class="w-4 h-4"></i>
                        <span>Export CSV</span>
                    </button>
                    <button class="btn-refresh w-full md:w-auto" id="refreshBtn" onclick="refreshHistory()">
                        <i data-lucide="refresh-ccw" class="w-4 h-4"></i>
                        <span>Sync Data</span>
                    </button>
                </div>
            </div>

            <!-- Summary Statistics Cards -->
            <div class="grid grid-cols-2 md:grid-cols-4 gap-3 md:gap-6 mb-6 md:mb-8 reveal" style="transition-delay: 100ms;">
                <div class="summary-card summary-card-success">
                    <div class="summary-icon summary-icon-success">
                        <i data-lucide="check-circle" class="w-5 h-5 md:w-6 md:h-6"></i>
                    </div>
                    <div class="summary-content">
                        <p class="summary-label">Completed</p>
                        <p class="summary-value" id="completed-count">
                            <span class="summary-number">0</span>
                        </p>
                    </div>
                    <div class="summary-glow"></div>
                </div>
                <div class="summary-card summary-card-danger">
                    <div class="summary-icon summary-icon-danger">
                        <i data-lucide="x-circle" class="w-5 h-5 md:w-6 md:h-6"></i>
                    </div>
                    <div class="summary-content">
                        <p class="summary-label">Failed</p>
                        <p class="summary-value" id="failed-count">
                            <span class="summary-number">0</span>
                        </p>
                    </div>
                    <div class="summary-glow"></div>
                </div>
                <div class="summary-card summary-card-info">
                    <div class="summary-icon summary-icon-info">
                        <i data-lucide="clock" class="w-5 h-5 md:w-6 md:h-6"></i>
                    </div>
                    <div class="summary-content">
                        <p class="summary-label">Avg Delivery Time</p>
                        <p class="summary-value" id="avg-time">
                            <span class="summary-number">0</span>h
                        </p>
                    </div>
                    <div class="summary-glow"></div>
                </div>
                <div class="summary-card summary-card-warning">
                    <div class="summary-icon summary-icon-warning">
                        <i data-lucide="star" class="w-5 h-5 md:w-6 md:h-6"></i>
                    </div>
                    <div class="summary-content">
                        <p class="summary-label">Avg Rating</p>
                        <p class="summary-value" id="avg-rating">
                            <span class="summary-number">0.0</span>
                        </p>
                    </div>
                    <div class="summary-glow"></div>
                </div>
            </div>

            <!-- Filters -->
            <div class="reveal filters-bar mb-6" style="transition-delay: 200ms;">
                <div class="search-input-wrapper">
                    <i data-lucide="search" class="w-4 h-4 search-icon"></i>
                    <input type="text" id="search-history" class="search-input" placeholder="Search by order ID, rider, or customer... (Ctrl+K)"
                        oninput="filterHistory()" autocomplete="off" />
                    <button class="search-clear hidden" id="search-clear-btn" onclick="clearSearch()" title="Clear search">
                        <i data-lucide="x" class="w-4 h-4"></i>
                    </button>
                </div>
                <select id="status-filter" class="filter-select" onchange="filterHistory()">
                    <option value="all">All Status</option>
                    <option value="delivered">Delivered</option>
                    <option value="failed">Failed</option>
                    <option value="returned">Returned</option>
                </select>
                <input type="date" id="date-from" class="filter-date" onchange="filterHistory()" title="From Date" />
                <input type="date" id="date-to" class="filter-date" onchange="filterHistory()" title="To Date" />
                <button class="filter-reset-btn" id="filter-reset-btn" onclick="resetFilters()" title="Reset filters">
                    <i data-lucide="rotate-ccw" class="w-4 h-4"></i>
                    <span class="hidden md:inline">Reset</span>
                </button>
            </div>

            <!-- Delivery History Table -->
            <div class="reveal card" style="transition-delay: 300ms;">
                <div class="card-header">
                    <h3 class="card-title flex items-center gap-2">
                        <i data-lucide="table" class="w-5 h-5"></i>
                        Delivery Records
                    </h3>
                    <div class="flex items-center gap-2">
                        <span class="text-xs text-gray-400" id="history-count-display">0 records</span>
                        <div class="loading-spinner hidden" id="table-loading">
                            <i data-lucide="loader-2" class="w-4 h-4 animate-spin"></i>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>Order ID</th>
                                    <th>Rider</th>
                                    <th>Customer</th>
                                    <th>Delivery Time</th>
                                    <th>Status</th>
                                    <th>Rating</th>
                                    <th>Feedback</th>
                                    <th class="text-right">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="history-table"></tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Performance Chart -->
            <div class="reveal card mt-6 md:mt-8" style="transition-delay: 400ms;">
                <div class="card-header">
                    <h3 class="card-title flex items-center gap-2">
                        <i data-lucide="bar-chart-3" class="w-5 h-5"></i>
                        Rider Performance (Last 30 Days)
                    </h3>
                </div>
                <div class="card-body">
                    <canvas id="performanceChart"></canvas>
                </div>
            </div>
        </main>
    </div>

    <div id="toast" class="toast hidden"><i data-lucide="check-circle" class="w-5 h-5 text-green-500"></i><span
            id="toast-msg">Action completed!</span></div>

    <script src="js/delivery-history.js"></script>
</body>

</html>
