<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ready for Dispatch â€“ ImpromptuIndian Admin</title>
    <meta name="description" content="QC approval and rider assignment for completed orders" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="css/admin-global.css" />
    <link rel="stylesheet" href="css/ready-dispatch.css" />
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
</head>

<body class="bg-gray-900 text-white">
    <div class="flex h-screen overflow-hidden">
        <div id="sidebar-container"></div>
        <script src="js/sidebar.js"></script>

        <main class="flex-1 overflow-y-auto p-8">
            <div class="reveal mb-8 flex items-start justify-between">
                <div>
                    <h1 class="text-3xl font-bold">Ready for Dispatch</h1>
                    <p class="text-gray-400 mt-1">Orders cleared by vendors, awaiting rider assignment</p>
                </div>
                <div class="flex gap-4">
                    <a href="orders.html" class="flex items-center gap-2">
                        <i data-lucide="arrow-left" class="w-4 h-4"></i>
                        <span class="text-sm font-semibold tracking-wide uppercase">Back to Orders</span>
                    </a>
                    <button class="btn-refresh" id="refreshBtn" onclick="refreshDispatch()">
                        <i data-lucide="refresh-ccw" class="w-4 h-4"></i>
                        <span>Refresh</span>
                    </button>
                </div>
            </div>

            <div class="reveal filters-bar mb-6" style="transition-delay: 100ms;">
                <div class="filter-select-wrapper">
                    <i data-lucide="filter" class="filter-select-icon"></i>
                    <select id="qc-filter" class="filter-select" onchange="filterDispatch()">
                        <option value="all">All QC Status</option>
                        <option value="pending">QC Pending</option>
                        <option value="approved">QC Approved</option>
                        <option value="failed">QC Failed</option>
                    </select>
                </div>
                <div class="search-input-wrapper">
                    <i data-lucide="search" class="w-4 h-4"></i>
                    <input type="text" id="search-dispatch" class="search-input" placeholder="Search order ID..."
                        oninput="filterDispatch()" autocomplete="off" />
                </div>
            </div>

            <div class="reveal card" style="transition-delay: 200ms;">
                <div class="card-header">
                    <h3 class="card-title">Dispatch Queue</h3>
                </div>
                <div class="card-body">
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>Order ID</th>
                                    <th>Vendor</th>
                                    <th>QC Status</th>
                                    <th>Ready Since</th>
                                    <th class="text-right">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="dispatch-table"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Dispatch Detail Modal -->
    <div id="dispatch-modal" class="modal hidden">
        <div class="modal-overlay" onclick="closeDispatchModal()"></div>
        <div class="modal-content modal-large">
            <div class="modal-header">
                <h2 class="modal-title" id="modal-title">Dispatch Details</h2>
                <button class="modal-close" onclick="closeDispatchModal()"><i data-lucide="x"
                        class="w-5 h-5"></i></button>
            </div>
            <div class="modal-body" id="modal-body"></div>
            <div class="modal-footer">
                <button class="btn-secondary" onclick="closeDispatchModal()">Close</button>
                <button class="btn-danger" onclick="failQC()"><i data-lucide="x" class="w-4 h-4"></i>Fail QC</button>
                <button class="btn-primary" onclick="assignRider()"><i data-lucide="truck" class="w-4 h-4"></i>Assign
                    Rider</button>
            </div>
        </div>
    </div>

    <!-- Custom Alert Modal (Matching Login Page Style) -->
    <div id="customAlert" class="hidden">
        <div>
            <div class="flex flex-col items-center text-center">
                <div id="alertIcon" class="mb-4">
                    <!-- Icon injected via JS -->
                </div>
                <h3 id="alertTitle" class="text-lg font-bold mb-2">Alert</h3>
                <p id="alertMessage" class="text-gray-400 text-sm mb-6">Message goes here</p>
                <button onclick="closeAlert()"
                    class="w-full bg-[#3fa9ff] hover:bg-[#2d93e0] text-white py-2 rounded-md font-medium transition">
                    Okay
                </button>
            </div>
        </div>
    </div>

    <script src="js/custom-alert.js"></script>
    <script src="js/ready-dispatch.js"></script>
</body>

</html>
