<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ready for Dispatch â€“ ImpromptuIndian Admin</title>
    <meta name="description" content="QC approval and rider assignment for completed orders" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="css/admin-global.css" />
    <link rel="stylesheet" href="css/ready-dispatch.css" />
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
</head>

<body class="bg-gray-900 text-white">
    <div class="flex h-screen overflow-hidden">
        <div id="sidebar-container"></div>
        <script src="js/sidebar.js"></script>

        <main class="flex-1 overflow-y-auto p-4 pt-20 md:p-8 md:pt-8">
            <div class="reveal mb-8 flex flex-col md:flex-row items-start md:items-center justify-between gap-4">
                <div class="w-full md:w-auto">
                    <h1 class="text-2xl md:text-3xl font-bold mb-2 flex items-center gap-2 sm:gap-3">
                        <i data-lucide="truck" class="w-6 h-6 md:w-7 md:h-7 text-[#FFCC00]"></i>
                        Ready for Dispatch
                    </h1>
                    <p class="text-gray-400 text-sm md:text-base">Orders cleared by vendors, awaiting rider assignment</p>
                </div>
                <div class="flex flex-col sm:flex-row gap-3 w-full md:w-auto">
                    <a href="orders.html"
                        class="flex items-center justify-center gap-2 px-4 py-2.5 bg-gray-800/50 text-gray-300 rounded-xl transition-all border border-white/10 hover:border-blue-500/50 hover:bg-gray-800 hover:text-white w-full md:w-auto">
                        <i data-lucide="arrow-left" class="w-4 h-4 text-blue-400"></i>
                        <span class="text-sm font-semibold tracking-wide uppercase">Back to Orders</span>
                    </a>
                    <button class="btn-refresh w-full md:w-auto" id="refreshBtn" onclick="refreshDispatch()">
                        <i data-lucide="refresh-ccw" class="w-4 h-4"></i>
                        <span>Sync Data</span>
                    </button>
                </div>
            </div>

            <!-- Summary Statistics Cards -->
            <div class="grid grid-cols-2 md:grid-cols-4 gap-3 md:gap-6 mb-6 md:mb-8 reveal" style="transition-delay: 100ms;">
                <div class="summary-card summary-card-primary">
                    <div class="summary-icon summary-icon-primary">
                        <i data-lucide="package" class="w-5 h-5 md:w-6 md:h-6"></i>
                    </div>
                    <div class="summary-content">
                        <p class="summary-label">Total Orders</p>
                        <p class="summary-value" id="total-dispatch-count">
                            <span class="summary-number">0</span>
                        </p>
                    </div>
                    <div class="summary-glow"></div>
                </div>
                <div class="summary-card summary-card-warning">
                    <div class="summary-icon summary-icon-warning">
                        <i data-lucide="clock" class="w-5 h-5 md:w-6 md:h-6"></i>
                    </div>
                    <div class="summary-content">
                        <p class="summary-label">QC Pending</p>
                        <p class="summary-value" id="qc-pending-count">
                            <span class="summary-number">0</span>
                        </p>
                    </div>
                    <div class="summary-glow"></div>
                </div>
                <div class="summary-card summary-card-success">
                    <div class="summary-icon summary-icon-success">
                        <i data-lucide="check-circle" class="w-5 h-5 md:w-6 md:h-6"></i>
                    </div>
                    <div class="summary-content">
                        <p class="summary-label">QC Approved</p>
                        <p class="summary-value" id="qc-approved-count">
                            <span class="summary-number">0</span>
                        </p>
                    </div>
                    <div class="summary-glow"></div>
                </div>
                <div class="summary-card summary-card-danger">
                    <div class="summary-icon summary-icon-danger">
                        <i data-lucide="alert-triangle" class="w-5 h-5 md:w-6 md:h-6"></i>
                    </div>
                    <div class="summary-content">
                        <p class="summary-label">QC Failed</p>
                        <p class="summary-value" id="qc-failed-count">
                            <span class="summary-number">0</span>
                        </p>
                    </div>
                    <div class="summary-glow"></div>
                </div>
            </div>

            <div class="reveal filters-bar mb-6" style="transition-delay: 200ms;">
                <div class="search-input-wrapper">
                    <i data-lucide="search" class="w-4 h-4 search-icon"></i>
                    <input type="text" id="search-dispatch" class="search-input" placeholder="Search by Order ID or Vendor name... (Ctrl+K)"
                        oninput="filterDispatch()" autocomplete="off" />
                    <button class="search-clear hidden" id="search-clear-btn" onclick="clearSearch()" title="Clear search">
                        <i data-lucide="x" class="w-4 h-4"></i>
                    </button>
                </div>
                <div class="flex gap-3">
                    <div class="filter-select-wrapper">
                        <i data-lucide="filter" class="filter-select-icon"></i>
                        <select id="qc-filter" class="filter-select" onchange="filterDispatch()">
                            <option value="all">All QC Status</option>
                            <option value="pending">QC Pending</option>
                            <option value="approved">QC Approved</option>
                            <option value="failed">QC Failed</option>
                        </select>
                    </div>
                    <button class="filter-reset-btn" id="filter-reset-btn" onclick="resetFilters()" title="Reset filters">
                        <i data-lucide="rotate-ccw" class="w-4 h-4"></i>
                        <span class="hidden md:inline">Reset</span>
                    </button>
                </div>
            </div>

            <div class="reveal card" style="transition-delay: 300ms;">
                <div class="card-header">
                    <div class="flex items-center justify-between">
                        <h3 class="card-title">
                            <i data-lucide="truck" class="w-5 h-5 inline mr-2"></i>
                            Dispatch Queue
                        </h3>
                        <div class="flex items-center gap-2">
                            <span class="text-xs text-gray-400" id="dispatch-count-display">0 orders</span>
                            <div class="loading-spinner hidden" id="table-loading">
                                <i data-lucide="loader-2" class="w-4 h-4 animate-spin"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th class="flex items-center gap-2 rounded-tl-xl">
                                        <i data-lucide="hash" class="w-3.5 h-3.5"></i> Order ID
                                    </th>
                                    <th>
                                        <i data-lucide="building" class="w-3.5 h-3.5 inline mr-1"></i> Vendor
                                    </th>
                                    <th>
                                        <i data-lucide="check-circle" class="w-3.5 h-3.5 inline mr-1"></i> QC Status
                                    </th>
                                    <th>
                                        <i data-lucide="calendar" class="w-3.5 h-3.5 inline mr-1"></i> Ready Since
                                    </th>
                                    <th class="text-right rounded-tr-xl">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="dispatch-table">
                                <tr>
                                    <td colspan="5" class="text-center py-12">
                                        <div class="flex flex-col items-center gap-3">
                                            <i data-lucide="loader-2" class="w-8 h-8 animate-spin text-blue-400"></i>
                                            <p class="text-gray-400">Loading dispatch queue...</p>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Dispatch Detail Modal -->
    <div id="dispatch-modal" class="modal hidden">
        <div class="modal-overlay" onclick="closeDispatchModal()"></div>
        <div class="modal-content modal-large">
            <div class="modal-header">
                <h2 class="modal-title" id="modal-title">Dispatch Details</h2>
                <button class="modal-close" onclick="closeDispatchModal()"><i data-lucide="x"
                        class="w-5 h-5"></i></button>
            </div>
            <div class="modal-body" id="modal-body"></div>
            <div class="modal-footer">
                <button class="btn-secondary" onclick="closeDispatchModal()">Close</button>
                <button class="btn-danger" onclick="failQC()"><i data-lucide="x" class="w-4 h-4"></i>Fail QC</button>
                <button class="btn-primary" onclick="assignRider()"><i data-lucide="truck" class="w-4 h-4"></i>Assign
                    Rider</button>
            </div>
        </div>
    </div>

    <!-- Custom Alert Modal (Matching Login Page Style) -->
    <div id="customAlert" class="hidden">
        <div>
            <div class="flex flex-col items-center text-center">
                <div id="alertIcon" class="mb-4">
                    <!-- Icon injected via JS -->
                </div>
                <h3 id="alertTitle" class="text-lg font-bold mb-2">Alert</h3>
                <p id="alertMessage" class="text-gray-400 text-sm mb-6">Message goes here</p>
                <button onclick="closeAlert()"
                    class="w-full bg-[#3fa9ff] hover:bg-[#2d93e0] text-white py-2 rounded-md font-medium transition">
                    Okay
                </button>
            </div>
        </div>
    </div>

    <script src="js/custom-alert.js"></script>
    <script src="js/ready-dispatch.js"></script>
</body>

</html>
