<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email - Impromptu Indian</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0f131a 0%, #1a1f2e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #ffd43b;
        }
        
        .message {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #e0e0e0;
        }
        
        .success {
            color: #4ade80;
        }
        
        .error {
            color: #f87171;
        }
        
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #ffd43b;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: #ffd43b;
            color: #000;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            margin-top: 20px;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: #e6be35;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="title">Verifying your emailâ€¦</h2>
        <div id="spinner" class="spinner"></div>
        <div id="message" class="message hidden"></div>
        <a href="login.html" id="loginLink" class="btn hidden">Go to Login</a>
    </div>

    <script>
        // Set API base URL (same as other pages)
        window.IMPROMPTU_INDIAN_API_BASE = window.location.hostname === 'localhost' ? 'http://localhost:5000' : 'https://apparels.impromptuindian.com';
        
        const token = new URLSearchParams(window.location.search).get("token");
        const titleEl = document.getElementById('title');
        const messageEl = document.getElementById('message');
        const spinnerEl = document.getElementById('spinner');
        const loginLinkEl = document.getElementById('loginLink');

        if (!token) {
            titleEl.textContent = 'Verification Failed';
            titleEl.className = 'error';
            spinnerEl.classList.add('hidden');
            messageEl.textContent = 'Invalid verification link. Please check your email and try again.';
            messageEl.classList.remove('hidden');
            messageEl.classList.add('error');
            return;
        }

        // Build API URL
        const apiBase = window.IMPROMPTU_INDIAN_API_BASE || '';
        const apiUrl = `${apiBase}/api/verify-email?token=${encodeURIComponent(token)}`;

        fetch(apiUrl)
            .then(res => {
                // Handle HTML error pages
                const contentType = res.headers.get('content-type');
                if (contentType && contentType.includes('text/html')) {
                    throw new Error('Server returned HTML instead of JSON');
                }
                return res.json();
            })
            .then(data => {
                spinnerEl.classList.add('hidden');
                messageEl.classList.remove('hidden');
                
                if (data.success) {
                    titleEl.textContent = 'Email Verified!';
                    titleEl.className = 'success';
                    messageEl.textContent = 'Your email has been verified successfully. You can now log in to your account.';
                    messageEl.classList.add('success');
                    loginLinkEl.classList.remove('hidden');
                } else {
                    titleEl.textContent = 'Verification Failed';
                    titleEl.className = 'error';
                    messageEl.textContent = data.error || 'Verification failed. The link may have expired. Please request a new verification email.';
                    messageEl.classList.add('error');
                }
            })
            .catch(error => {
                spinnerEl.classList.add('hidden');
                titleEl.textContent = 'Verification Failed';
                titleEl.className = 'error';
                messageEl.textContent = 'An error occurred during verification. Please try again later.';
                messageEl.classList.remove('hidden');
                messageEl.classList.add('error');
                console.error('Verification error:', error);
            });
    </script>
</body>
</html>
