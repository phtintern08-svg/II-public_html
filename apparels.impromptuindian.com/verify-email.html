<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email - Impromptu Indian</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0f131a 0%, #1a1f2e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #ffd43b;
        }
        
        .message {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #e0e0e0;
        }
        
        .success {
            color: #4ade80;
        }
        
        .error {
            color: #f87171;
        }
        
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #ffd43b;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: #ffd43b;
            color: #000;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            margin-top: 20px;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: #e6be35;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="title">Verifying your email…</h2>
        <div id="spinner" class="spinner"></div>
        <div id="message" class="message hidden"></div>
        <a href="login.html" id="loginLink" class="btn hidden">Go to Login</a>
    </div>

    <script>
        // Set API base URL (multi-domain safe)
        // If this page is opened on a different host, force API calls to the Passenger app host.
        (function ensureApiBase() {
            const host = (window.location.hostname || '').toLowerCase();
            const isLocal = host === 'localhost' || host === '127.0.0.1';
            if (!isLocal && host.endsWith('impromptuindian.com')) {
                window.IMPROMPTU_INDIAN_API_BASE = 'https://apparels.impromptuindian.com';
            } else {
                window.IMPROMPTU_INDIAN_API_BASE = window.IMPROMPTU_INDIAN_API_BASE || '';
            }
        })();
        
        const token = new URLSearchParams(window.location.search).get("token");
        const titleEl = document.getElementById('title');
        const messageEl = document.getElementById('message');
        const spinnerEl = document.getElementById('spinner');
        const loginLinkEl = document.getElementById('loginLink');

        if (!token) {
            titleEl.textContent = 'Verification Failed';
            titleEl.className = 'error';
            spinnerEl.classList.add('hidden');
            messageEl.textContent = 'Invalid verification link. Please check your email and try again.';
            messageEl.classList.remove('hidden');
            messageEl.classList.add('error');
            return;
        }

        // Build API URL
        const apiBase = window.IMPROMPTU_INDIAN_API_BASE || '';
        const apiUrl = `${apiBase}/api/verify-email?token=${encodeURIComponent(token)}`;

        fetch(apiUrl)
            .then(res => {
                // Handle HTML error pages
                const contentType = res.headers.get('content-type');
                if (contentType && contentType.includes('text/html')) {
                    throw new Error('Server returned HTML instead of JSON');
                }
                return res.json();
            })
            .then(data => {
                // ✅ Add buffer delay for better UX (fake processing feel)
                setTimeout(() => {
                    spinnerEl.classList.add('hidden');
                    messageEl.classList.remove('hidden');
                    
                    if (data.success) {
                        titleEl.textContent = 'Email Verified!';
                        titleEl.className = 'success';
                        
                        // Check if this is a pre-registration verification
                        if (data.pre_registration && data.email && data.role) {
                            messageEl.textContent = 'Your email has been verified successfully. Redirecting you back…';
                            messageEl.classList.add('success');
                            
                            // ✅ Redirect with email and role in URL (so page can auto-fill and verify)
                            setTimeout(() => {
                                if (data.role === 'rider') {
                                    window.location.href = `rider-register.html?email=${encodeURIComponent(data.email)}&role=${data.role}`;
                                } else if (data.role === 'vendor') {
                                    window.location.href = `register.html?email=${encodeURIComponent(data.email)}&role=${data.role}`;
                                } else {
                                    window.location.href = `register.html?email=${encodeURIComponent(data.email)}&role=${data.role}`;
                                }
                            }, 2000);
                        } else {
                            messageEl.textContent = 'Your email has been verified successfully. You can now log in to your account.';
                            messageEl.classList.add('success');
                            loginLinkEl.classList.remove('hidden');
                        }
                    } else {
                        titleEl.textContent = 'Verification Failed';
                        titleEl.className = 'error';
                        
                        // ✅ Better error messages for expired tokens (UX polish)
                        if (data.error && (data.error.includes('expired') || data.error.includes('Invalid or expired'))) {
                            messageEl.textContent = 'This verification link has expired. Please request a new one from the registration page.';
                        } else {
                            messageEl.textContent = data.error || 'Verification failed. The link may have expired. Please request a new verification email.';
                        }
                        
                        messageEl.classList.add('error');
                    }
                }, 1200); // Buffer delay for better UX
            })
            .catch(error => {
                spinnerEl.classList.add('hidden');
                titleEl.textContent = 'Verification Failed';
                titleEl.className = 'error';
                // ✅ Better error message for network/server errors
                messageEl.textContent = 'An error occurred during verification. Please check your internet connection and try again. If the problem persists, please request a new verification link from the registration page.';
                messageEl.classList.remove('hidden');
                messageEl.classList.add('error');
                console.error('Verification error:', error);
            });
    </script>
</body>
</html>
