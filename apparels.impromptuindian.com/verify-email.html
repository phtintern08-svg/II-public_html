<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email - Impromptu Indian</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0f131a 0%, #1a1f2e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #ffd43b;
        }
        
        .message {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #e0e0e0;
        }
        
        .success {
            color: #4ade80;
        }
        
        .error {
            color: #f87171;
        }
        
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #ffd43b;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: #ffd43b;
            color: #000;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            margin-top: 20px;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: #e6be35;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="title">Verifying your email…</h2>
        <div id="spinner" class="spinner"></div>
        <div id="message" class="message hidden"></div>
        <a href="login.html" id="loginLink" class="btn hidden">Go to Login</a>
    </div>

    <script>
        // Set API base URL (multi-domain safe)
        // If this page is opened on a different host, force API calls to the Passenger app host.
        (function ensureApiBase() {
            const host = (window.location.hostname || '').toLowerCase();
            const isLocal = host === 'localhost' || host === '127.0.0.1';
            if (!isLocal && host.endsWith('impromptuindian.com')) {
                window.IMPROMPTU_INDIAN_API_BASE = 'https://apparels.impromptuindian.com';
            } else {
                window.IMPROMPTU_INDIAN_API_BASE = window.IMPROMPTU_INDIAN_API_BASE || '';
            }
        })();
        
        // ✅ FIX: Handle both direct API calls (redirected) and HTML page loads
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const verified = urlParams.get('verified');
        const alreadyVerified = urlParams.get('already_verified');
        const titleEl = document.getElementById('title');
        const messageEl = document.getElementById('message');
        const spinnerEl = document.getElementById('spinner');
        const loginLinkEl = document.getElementById('loginLink');

        // If already verified via API redirect, show success immediately
        // ✅ ISSUE #5: Defensive check for both '1' and 'true' string values
        if (verified === '1' || verified === 'true') {
            spinnerEl.classList.add('hidden');
            titleEl.textContent = 'Email Verified ✔';
            titleEl.className = 'success';
            
            if (alreadyVerified === '1') {
                messageEl.textContent = 'Your email was already verified. Redirecting you back…';
            } else {
                messageEl.textContent = 'Your email has been verified successfully. Redirecting you back…';
            }
            messageEl.classList.remove('hidden');
            messageEl.classList.add('success');
            
            // Redirect based on role
            const email = urlParams.get('email');
            const role = urlParams.get('role');
            setTimeout(() => {
                if (role === 'rider') {
                    window.location.href = `rider-register.html?email=${encodeURIComponent(email)}&role=${role}`;
                } else if (email && role) {
                    window.location.href = `register.html?email=${encodeURIComponent(email)}&role=${role}`;
                } else {
                    window.location.href = 'register.html';
                }
            }, 2000);
            return; // ✅ BUG #4 FIX: Exit early - don't call API again
        }
        
        // ✅ FIX #5: Remove fetch - backend redirect handles everything
        // If we reach here without verified=1, it means user navigated directly to this page
        // with a token parameter, which shouldn't happen (links point to /api/verify-email)
        // But handle gracefully anyway
        if (!token) {
            titleEl.textContent = 'Verification Failed';
            titleEl.className = 'error';
            spinnerEl.classList.add('hidden');
            messageEl.textContent = 'Invalid verification link. Please check your email and try again.';
            messageEl.classList.remove('hidden');
            messageEl.classList.add('error');
            loginLinkEl.textContent = 'Go to Registration';
            loginLinkEl.href = 'register.html';
            loginLinkEl.classList.remove('hidden');
            return;
        }
        
        // If token exists but no verified=1, it means user navigated here directly
        // This shouldn't happen (email links point to /api/verify-email which redirects here),
        // but show helpful message
        spinnerEl.classList.add('hidden');
        titleEl.textContent = 'Invalid Link';
        titleEl.className = 'error';
        messageEl.textContent = 'This verification link is invalid. Please use the link from your email, or request a new verification link from the registration page.';
        messageEl.classList.remove('hidden');
        messageEl.classList.add('error');
        loginLinkEl.textContent = 'Go to Registration';
        loginLinkEl.href = 'register.html';
        loginLinkEl.classList.remove('hidden');
    </script>
</body>
</html>
