<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImpromptuIndian - Portal Selection</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .portal-card {
            transition: all 0.3s ease;
        }
        .portal-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="text-center w-full max-w-4xl">
        <!-- Logo and Title -->
        <div class="mb-12">
            <div class="flex items-center justify-center gap-3 mb-4">
                <i data-lucide="shirt" class="w-12 h-12 text-[#FFCC00]"></i>
                <h1 class="text-5xl font-bold text-white">
                    <span class="text-[#FFCC00]">Impromptu</span><span class="text-white">Indian</span>
                </h1>
            </div>
            <p class="text-xl text-white/90">Select Your Portal</p>
        </div>

        <!-- Portal Buttons -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <!-- Apparels Button -->
            <button 
                onclick="window.open('https://apparels.impromptuindian.com/index.html', '_blank')"
                class="portal-card bg-white rounded-2xl p-8 shadow-lg hover:shadow-2xl cursor-pointer group"
            >
                <div class="mb-4">
                    <i data-lucide="shirt" class="w-16 h-16 text-[#1273EB] mx-auto group-hover:scale-110 transition-transform"></i>
                </div>
                <h2 class="text-2xl font-bold text-gray-800 mb-2">Apparels</h2>
                <p class="text-gray-600">Customer & Admin Portal</p>
            </button>

            <!-- Vendors Button -->
            <button 
                onclick="window.open('https://apparels.impromptuindian.com/login.html', '_blank')"
                class="portal-card bg-white rounded-2xl p-8 shadow-lg hover:shadow-2xl cursor-pointer group"
            >
                <div class="mb-4">
                    <i data-lucide="store" class="w-16 h-16 text-[#1273EB] mx-auto group-hover:scale-110 transition-transform"></i>
                </div>
                <h2 class="text-2xl font-bold text-gray-800 mb-2">Vendors</h2>
                <p class="text-gray-600">Vendor Login Portal</p>
            </button>

            <!-- Riders Button -->
            <button 
                onclick="window.open('https://apparels.impromptuindian.com/login.html', '_blank')"
                class="portal-card bg-white rounded-2xl p-8 shadow-lg hover:shadow-2xl cursor-pointer group"
            >
                <div class="mb-4">
                    <i data-lucide="bike" class="w-16 h-16 text-[#1273EB] mx-auto group-hover:scale-110 transition-transform"></i>
                </div>
                <h2 class="text-2xl font-bold text-gray-800 mb-2">Riders</h2>
                <p class="text-gray-600">Rider Login Portal</p>
            </button>
        </div>

        <!-- Footer Note -->
        <p class="mt-8 text-white/80 text-sm">
            Choose your portal to continue
        </p>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();
    </script>
</body>
</html>
