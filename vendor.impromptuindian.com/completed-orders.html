<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Completed Orders â€“ ImpromptuIndian Vendor</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/completed-orders.css">
</head>

<body class="text-white">

    <div class="flex h-screen overflow-hidden">

        <!-- SIDEBAR CONTAINER -->
        <div id="sidebar-container"></div>

        <!-- Sidebar Script -->
        <script src="js/sidebar.js"></script>

        <!-- MAIN CONTENT -->
        <main class="flex-1 overflow-y-auto p-8">

            <!-- Page Header -->
            <div class="reveal mb-8 flex items-start justify-between">
                <div class="flex items-center gap-4">
                    <a href="orders.html"
                        class="p-2 -ml-2 rounded-full hover:bg-white/10 text-gray-400 hover:text-white transition-colors group"
                        title="Back to Dashboard">
                        <i data-lucide="arrow-left" class="w-6 h-6 group-hover:-translate-x-1 transition-transform"></i>
                    </a>
                    <div>
                        <h1 class="text-3xl font-bold tracking-tight">Completed Orders</h1>
                        <p class="text-gray-400 mt-1">View order history and download proof files.</p>
                    </div>
                </div>
                <button class="btn-export" onclick="exportHistory()">
                    <i data-lucide="download" class="w-4 h-4"></i>
                    Export History
                </button>
            </div>

            <!-- Filters -->
            <div class="reveal filters-bar mb-6" style="transition-delay: 100ms;">
                <div class="filter-group">
                    <label class="filter-label">Date Range:</label>
                    <select id="date-filter" class="filter-select" onchange="filterOrders()">
                        <option value="all">All Time</option>
                        <option value="week">Last 7 Days</option>
                        <option value="month" selected>Last 30 Days</option>
                        <option value="quarter">Last 3 Months</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label class="filter-label">Status:</label>
                    <select id="status-filter" class="filter-select" onchange="filterOrders()">
                        <option value="all">All Status</option>
                        <option value="delivered">Delivered</option>
                        <option value="picked-up">Picked Up</option>
                    </select>
                </div>
                <div class="filter-group">
                    <input type="text" id="search-input" class="search-input"
                        placeholder="Search by Order ID or Customer..." oninput="filterOrders()">
                </div>
            </div>

            <!-- Completed Orders Table -->
            <div class="reveal card" style="transition-delay: 200ms;">
                <div class="card-header">
                    <h3 class="card-title">Order History</h3>
                    <p class="card-description" id="results-count">Showing all completed orders</p>
                </div>
                <div class="card-body">
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>Order ID</th>
                                    <th>Customer</th>
                                    <th>Product</th>
                                    <th>Quantity</th>
                                    <th>Completed Date</th>
                                    <th>Status</th>
                                    <th>Rating</th>
                                    <th class="text-right">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="completed-table-body">
                                <!-- Completed orders will be injected here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </main>

    </div>

    <!-- Order Details Modal -->
    <div id="details-modal" class="modal hidden">
        <div class="modal-overlay" onclick="closeDetailsModal()"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modal-order-id">Order Details</h2>
                <button class="modal-close" onclick="closeDetailsModal()">
                    <i data-lucide="x" class="w-5 h-5"></i>
                </button>
            </div>
            <div class="modal-body" id="modal-body">
                <!-- Order details will be injected here -->
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" onclick="closeDetailsModal()">Close</button>
                <button class="btn-primary" onclick="downloadProof()">
                    <i data-lucide="download" class="w-4 h-4"></i>
                    Download Proof
                </button>
            </div>
        </div>
    </div>

    <!-- Success Toast -->
    <div id="success-toast" class="toast hidden">
        <i data-lucide="check-circle" class="w-5 h-5 text-green-500"></i>
        <span id="toast-message">Action completed successfully!</span>
    </div>

    <!-- Completed Orders Script -->
    <script src="js/completed-orders.js"></script>

</body>

</html>
