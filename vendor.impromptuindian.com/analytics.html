<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Performance Analytics â€“ ImpromptuIndian Vendor</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/analytics.css">
</head>

<body class="text-white">

    <div class="flex h-screen overflow-hidden">

        <!-- SIDEBAR CONTAINER -->
        <div id="sidebar-container"></div>

        <!-- Sidebar Script -->
        <script src="js/sidebar.js"></script>

        <!-- MAIN CONTENT -->
        <main class="flex-1 overflow-y-auto p-8">

            <!-- Page Header -->
            <div class="reveal mb-8">
                <h1 class="text-3xl font-bold tracking-tight">Performance Analytics</h1>
                <p class="text-gray-400 mt-1">Track your sales, delivery performance, and ratings.</p>
            </div>

            <!-- Stats Grid -->
            <div class="reveal stats-grid mb-8" style="transition-delay: 200ms;">
                <!-- On-Time Delivery -->
                <div class="stat-card">
                    <div class="stat-header">
                        <h3 class="stat-title">On-Time Delivery</h3>
                        <i data-lucide="clock" class="w-4 h-4 text-gray-400"></i>
                    </div>
                    <div class="stat-content">
                        <div class="stat-value">98%</div>
                        <p class="stat-change">+2% from last month</p>
                    </div>
                </div>

                <!-- Total Revenue -->
                <div class="stat-card">
                    <div class="stat-header">
                        <h3 class="stat-title">Total Revenue</h3>
                        <i data-lucide="dollar-sign" class="w-4 h-4 text-gray-400"></i>
                    </div>
                    <div class="stat-content">
                        <div class="stat-value">$12,234</div>
                        <p class="stat-change">+15% this month</p>
                    </div>
                </div>

                <!-- Total Orders -->
                <div class="stat-card">
                    <div class="stat-header">
                        <h3 class="stat-title">Total Orders</h3>
                        <i data-lucide="package" class="w-4 h-4 text-gray-400"></i>
                    </div>
                    <div class="stat-content">
                        <div class="stat-value">72</div>
                        <p class="stat-change">+10 since last week</p>
                    </div>
                </div>

                <!-- Average Rating -->
                <div class="stat-card">
                    <div class="stat-header">
                        <h3 class="stat-title">Average Rating</h3>
                        <i data-lucide="star" class="w-4 h-4 text-gray-400"></i>
                    </div>
                    <div class="stat-content">
                        <div class="stat-value">4.9</div>
                        <p class="stat-change">Based on 50 reviews</p>
                    </div>
                </div>
            </div>

            <!-- Revenue Chart -->
            <div class="reveal card" style="transition-delay: 400ms;">
                <div class="card-header">
                    <h3 class="card-title">Monthly Revenue</h3>
                </div>
                <div class="card-body">
                    <div class="chart-container">
                        <canvas id="revenueChart"></canvas>
                    </div>
                </div>
            </div>

        </main>

    </div>

    <!-- Analytics Script -->
    <script src="js/analytics.js"></script>

</body>

</html>
