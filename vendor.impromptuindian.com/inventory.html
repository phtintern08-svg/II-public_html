<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventory Management â€“ ImpromptuIndian Vendor</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/inventory.css">
</head>

<body class="text-white">

    <div class="flex h-screen overflow-hidden">

        <!-- SIDEBAR CONTAINER -->
        <div id="sidebar-container"></div>

        <!-- Sidebar Script -->
        <script src="js/sidebar.js"></script>

        <!-- MAIN CONTENT -->
        <main class="flex-1 overflow-y-auto p-8">

            <!-- Page Header -->
            <div class="reveal mb-8 flex items-start justify-between">
                <div>
                    <h1 class="text-3xl font-bold tracking-tight">Inventory Management</h1>
                    <p class="text-gray-400 mt-1">Manage your product catalog and stock levels.</p>
                </div>
                <button class="btn-primary flex items-center gap-2" onclick="addProduct()">
                    <i data-lucide="plus-circle" class="w-4 h-4"></i>
                    Add Product
                </button>
            </div>

            <!-- Inventory Table Card -->
            <div class="reveal card" style="transition-delay: 200ms;">
                <div class="card-header">
                    <h3 class="card-title">Product Catalog</h3>
                </div>
                <div class="card-body">
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>Product</th>
                                    <th>Color</th>
                                    <th>Size</th>
                                    <th>Stock</th>
                                    <th class="text-right">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="inventory-table-body">
                                <!-- Inventory rows will be injected here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </main>

    </div>

    <!-- Product Actions Dropdown -->
    <div id="product-dropdown" class="dropdown-menu hidden">
        <div class="dropdown-label">Actions</div>
        <button class="dropdown-item" onclick="editProduct()">
            Edit Product
        </button>
        <button class="dropdown-item" onclick="updateStock()">
            Update Stock
        </button>
        <div class="dropdown-separator"></div>
        <button class="dropdown-item dropdown-item-danger" onclick="deleteProduct()">
            Delete Product
        </button>
    </div>

    <!-- Inventory Script -->
    <script src="js/inventory.js"></script>

</body>

</html>
